                    دسترسی
                </h1>
            </div>
            <div class="box mt-[2em] w-full flex flex-col gap-2">
                <div class="row w-90p mx-auto flex flex-col gap-1">
                    <span class="Address font-IRANSansWeb300 duration-700 translate-y-[100%] opacity-0  font-light text-sm leading-21.91 text-white text-center">
                        آدرس
                    </span>
                    
                    <span class="Answer w-full flex flex-col justify-center items-center">
                        <basis core="print" datamembername="db.contactus">
                            <layout>
                                @child
                            </layout>
                            <face filter="TypeID=244">
                        <p class="font-IRANSansWeb400 font-normal text-sm leading-21.91 text-white text-center">
                            @Answer
                        </p>
                            </face>
                        </basis>
                    </span>
                </div>
                <div class="row w-90p mx-auto flex flex-col gap-1">
                    <span class="Phone font-IRANSansWeb300 duration-700 translate-y-[100%] opacity-0  font-light text-sm leading-21.91 text-white text-center">

                    </span>
                    <span class="Answer  gap-[.4em] w-full flex flex-col justify-center items-center">
                        <basis core="print" datamembername="db.contactus">
                            <layout>
                                @child
                            </layout>
                            <face filter="TypeID=241">
                        <a href="tel:@Answer" class="font-IRANSansWeb700 font-bold text-[15px] leading-[23.48px] text-white" rel="noopener">
                            @Answer
                        </a>
                            </face>
                        </basis>
                    </span>
                </div>
                <div class="row w-90p mx-auto flex flex-col gap-1">
                    <span class="Phone  font-IRANSansWeb300 duration-700 translate-y-[100%] opacity-0  font-light text-sm leading-21.91 text-white text-center">
                        تلفن
                    </span>
                    <span class="Answer gap-[.4em] w-full flex flex-col justify-center items-center">
                        <basis core="print" datamembername="db.contactus">
                            <layout>
                                @child
                            </layout>
                            <face filter="TypeID=240">
                        <a href="tel:@Answer" class="font-IRANSansWeb700 font-bold text-[15px] leading-[23.48px] text-white" rel="noopener">
                            @Answer
                        </a>
                            </face>
                        </basis>
                    </span>

            <div class="Title mb-[1.2em] w-full flex justify-center items-center">
                <h1 class="font-IRANSansWeb700 duration-700 translate-y-[100%] opacity-0  font-bold text-sm leading-21.91 text-mainYellow text-center">
                    شبکه اجتماعی
                </h1>
            </div>
            <div class="box mt-[2em]  w-full flex flex-col gap-[2em]">

                    <span class="Address duration-700 translate-y-[100%] opacity-0  font-IRANSansWeb300 font-light text-sm leading-21.91 text-white text-center">
                        اینستاگرام
                    </span>
                    <span class="Answer gap-[.4em] w-full flex flex-col justify-center items-center">
                        <basis core="print" datamembername="db.social">
                            <layout>
                                @child
                            </layout>
                            <face filter="RowNumber in (1,2)">
                        <a href="https://www.instagram.com/@text" class="font-IRANSansWeb400 font-normal text-sm leading-21.91 text-white text-center" rel="noopener">
                            @largetext
                        </a>
                            </face>
                        </basis>
                    </span>
                </div>
                <div class="row w-90p mx-auto flex flex-col gap-1">

                            @largetext
                        </a>

                        </basis>

         <div class="Col w-full flex flex-col">

            <div class="box mt-[2em]  w-full flex flex-col gap-2">

                        <basis core="print" datamembername="db.contactus">
                            <layout>
                                @child
                            </layout>
                            <face filter="TypeID=243">

            </div>

                فرم ارسال پیام
            </h2>
            <p class="font-IRANSansWeb300 font-light text-sm leading-21.91 text-center text-white"> 
                لطفا پیام مورد نظر خود را برای ما ثبت و ارسال بفرمایید.جواب مربوطه برای شما ارسال می گردد.
            </p>
        </div>
        <div class="Box !mt-[2em]">
            <basis core="schema" run="atclient" OnRendered="rendered" OnRendering="fn"
            schemaUrl="/schema/domainform/F0144DA0-9123-4B98-9B7A-F804EB64044D/152BD473-E26F-4594-8C97-97FB7E11EC66/fa/فرم-ارسال-پیام---تماس-با-ما"
        displayMode="new" button="[data-btn-add]" resultSourceId="demo.data"> 
        </basis> 
        
        <basis core="callback" run="AtClient" triggers="demo.data" method="onSource"></basis> 
        <basis core="api" url="/schema/domainform/F0144DA0-9123-4B98-9B7A-F804EB64044D/fa/editobject" method="post" 
        run="atclient" 
        body="object_edit={##edit.object.value##}&captcha={##edit.object.captcha##}&captchaid={##edit.object.captchaid##}" 
        content-type="application/x-www-form-urlencoded" triggers="edit.object" if="{##edit.object|(false)##}" 
        OnProcessed="OnProcessesEditObjectFn" onRendered="renderEditobject"> 
        </basis>
    
        <basis core="dbsource" source="trust_login" run="atclient" name="captcha" triggers="refresh.captcha">
            <member type="scalar" request="captcha" name="code" />
            </basis>
                <div class="col">
                <basis core="print" datamembername="captcha.code" run="atclient">
                    <layout>
                        <script type="text/template">
                        @child
                        </script>
                    </layout>
                    <face>
                  
                        <script type="text/template">

                               <input type="hidden" name="captchaid" value="@captcha@" aria-label="captchaid"  />

                               </svg>
                               <img src="@captcha@" alt="captcha"  title="captcha" class="capcha"/>
                              
                           
                         
                         </div>
                        </script>
                    </face>
                </basis>

                </div>
                <button type="submit" class="ShowBTN w-full group/btn rounded-[5px] mt-[1em]
